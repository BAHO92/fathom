schema_version: "1.0"

databases:
  sillok:
    name: 조선왕조실록
    name_en: Joseon Wangjo Sillok
    name_hanja: 朝鮮王朝實錄
    url: https://sillok.history.go.kr
    period: 조선
    selectors: [query, work_scope, ids]
    options:
      tab:
        default: w
        choices: [w, k]
        description: "검색 대상 (w=원문, k=국역)"
    appendix_fields:
      - day_articles
      - prev_article_id
      - next_article_id
      - place_annotations
      - book_annotations
    scripts:
      crawl: dbs/sillok/scripts/sillok_crawler.py
      search: dbs/sillok/scripts/sillok_search.py

  sjw:
    name: 승정원일기
    name_en: Seungjeongwon Ilgi
    name_hanja: 承政院日記
    url: https://sjw.history.go.kr
    period: 조선
    selectors: [query, time_range, work_scope, ids]
    options:
      field:
        default: all
        choices: [all, person, place, official, book]
        description: "검색 필드 필터"
    appendix_fields:
      - person_annotations
      - day_total_articles
    scripts:
      crawl: dbs/sjw/scripts/sjw_crawler.py
      search: dbs/sjw/scripts/sjw_search.py

  itkc:
    name: 한국고전종합DB (문집)
    name_en: ITKC Classical Texts DB
    name_hanja: 韓國古典綜合DB
    url: https://db.itkc.or.kr
    period: 조선
    selectors: [query, work_scope, ids]
    options:
      collection:
        default: null
        description: "서지ID (예: ITKC_MO_0367A)"
    appendix_fields:
      - page_markers
      - indent_levels
    scripts:
      crawl: dbs/itkc/scripts/munzip_crawler.py
